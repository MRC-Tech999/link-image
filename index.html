<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Dyby Tech</title>
    <link rel="icon" href="https://files.catbox.moe/2ozipw.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --success: #4cc9f0;
            --error: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .contact-form-container {
            width: 100%;
            max-width: 480px;
            perspective: 1000px;
        }

        .contact-form {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform-style: preserve-3d;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #4361ee, #4cc9f0, #7209b7);
        }

        .contact-form:hover {
            transform: translateY(-5px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .form-header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .form-header p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-header i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .input-hint {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.3rem;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(to right, var(--primary), #3f37c9);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(to right, var(--primary-dark), #3a0ca3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 1.2rem;
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }

        .status-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: #06d6a0;
            border: 1px solid #06d6a0;
            display: block;
        }

        .status-error {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
            display: block;
        }

        .status-loading {
            color: var(--gray);
            display: block;
        }

        @media (max-width: 576px) {
            .contact-form {
                padding: 1.5rem;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-form-container">
        <form class="contact-form" id="contactForm" action="send_message.php" method="POST">
            <div class="form-header">
                <i class="fas fa-paper-plane"></i>
                <h1>𝐂𝐎𝐍𝐓𝐀𝐂𝐓 𝐃𝐘𝐁𝐘 𝐓𝐄𝐂𝐇</h1>
                <p>ᴡᴇ'ʟʟ ɢᴇᴛ ʙᴀᴄᴋ ᴛᴏ ʏᴏᴜ ᴡɪᴛʜɪɴ 24 - 48 ʜᴏᴜʀs</p>
            </div>

            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Your name" name="name" required>
                <span class="input-hint">Required field</span>
            </div>

            <div class="form-group">
                <label for="contact">Phone Number</label>
                <input type="tel" id="contact" class="form-control" placeholder="Your phone number" name="contact" required>
                <span class="input-hint">Include country code (e.g., +1, +44)</span>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" class="form-control" placeholder="Type your message here..." name="message" required></textarea>
                <span class="input-hint">Minimum 10 characters</span>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>

            <div id="status"></div>
        </form>
    </div>
</body>
</html>
